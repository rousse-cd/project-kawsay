<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CRUD SPRING BOOT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
	<a class="btn btn-primary" th:href="@{/new}">Agreagr Nuevo</a>
		<table border="1" class="table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>#</th>
					<th>IMAGEN</th>
					<th>NOMBRE</th>					
					<th>CANTIDAD</th>
					<th>PUNTOS</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${catalogos}">
					<td th:text="${p.id}"></td>
					<td th:text="${p.image}"><img src=""></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.cantidad}"></td>
					<td th:text="${p.puntos}"></td>
					<td>
					<a th:href="@{/listar/}+${p.id}"><button type="button" class="btn btn-success">editar</button></a>
					<a th:onclick="eliminar([[${p.id}]])" href="#"><button type="button" class="btn btn-danger">delete</button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
