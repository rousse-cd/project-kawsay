
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css" />
<script src="/boostrap/bootstrap.jquery.slim.min.js"></script>
<script src="/boostrap/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/35de4c0fd7.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body class="container">

	<div class="container mt-4">
		<table>

			<thead>
				<tr>
					<th scope="col" >
						<form th:action="@{/iniciarsession}" method="post"
							class="w-45 p-3 position-absolute top-50 start-50 translate-middle">

							<legend>Login</legend>
							<div class="mb-3">
								<label for="username" class="form-label">Usuario</label> <input
									type="text" class="form-control" id="username" name="username">
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password"
									name="password">
							</div>
							<button type="submit" class="btn btn-primary" value="Login">Login</button>
						</form>
					</th>
					<th scope="col" ><img
						src="https://i.ibb.co/4NqyyrL/mundito1.png" class="img-thumbnail"
						alt="mundito"></th>

				</tr>
			</thead>

		</table>
	</div>

</body>

</html>
