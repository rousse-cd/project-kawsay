<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link type="text/css" rel="stylesheet" href="/css/login.css"></link>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	
</head>
<body>
	
	<div class="container">
	<h2 class="login">Login</h2><br>
	<form action="main.html">
		<div class="form-group">
			<label for="exampleInputEmail1">Usuario</label>
        	<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        
        <div class="form-group">
   			<label for="exampleInputPassword1">Contraseña</label>
   			<input type="password" class="form-control" id="exampleInputPassword1">
  		</div>
        
        <div class="form-group form-check">
   			<input type="checkbox" class="form-check-input" id="exampleCheck1">
    		<label class="form-check-label" for="exampleCheck1">Recordarmelo</label>
  		</div>
        
        <div class="inputBx">
            <p>¿Olvidaste tu contraseña? <span class="span"><a href="#">Click Aquí</a></span></p>
        </div>
        
        <div class="form-group">
        	<button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
        <div class="inputBx">
            <p>¿No tienes una cuenta? <span class="span"><a href="registro_login.html">Registrarse</a></span></p>
        </div>
	</form>
	</div>

</body>
</html>
