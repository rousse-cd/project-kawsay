<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CRUD SPRING BOOT</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="/css/nosotros.css" />
<link rel="stylesheet" href="/css/footer.css" />
<link rel="stylesheet" href="/bootstrap/bootstrap.min.css"  />
<script src="/boostrap/bootstrap.jquery.slim.min.js"></script>
<script src="/boostrap/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/35de4c0fd7.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-green" style="background-color:#96C689">
  <a class="navbar-brand" href="#">KAWSAY</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarScroll">
    <ul class="navbar-nav mr-auto my-2 my-lg-0 navbar-nav-scroll" style="max-height: 100px;">
      <li class="nav-item">
        <a class="nav-link" href="/">INICIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/provedores/listar">PROVEDORES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/catalogo/listar">CATÁLOGO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contacto/listar">CONTACTOS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">LOGIN</a>
      </li>
    </ul>
    <form class="d-flex">
      <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<main>
	<div class="container mt-4">
	<a class="btn btn-primary" th:href="@{/provedores/new}">Añadir Proveedor</a>
		<table border="1" class="table">
			<thead style="background-color: #5BA5EA">
				<tr>
					<th>#</th>
					<th>IMAGEN</th>
					<th>NOMBRE</th>					
					<th>PRODUCTO</th>
					<th>RUC</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${proveedores}">
					<td th:text="${p.id}"></td>
					<td><img th:src="${p.image}" width="20%"></td>
					<td th:text="${p.nombre}"></td>
					<td th:text="${p.producto}"></td>
					<td th:text="${p.ruc}"></td>
					<td>
					<a th:href="@{/provedores/listar/}+${p.id}"><button type="button" class="btn btn-success">editar</button></a>
					<a th:onclick="@{/provedores/delete/} + ${p.id}" href="#"><button type="button" class="btn btn-danger">delete</button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
	</main>
	
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="/funciones.js"></script>
</body>
</html>
